<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <section>
      <h1>Add Profile</h1>
      <form id="userProfileForm">
      <input type="number" id="profileId" placeholder="ID"/>
      <input type="text" id="profileName" placeholder="Name"/>
      <input type="number" id="profileAge" placeholder="Age"/>
      <button type="submit">Add Profile</button>
        </form>
    </section>
    <section>
      <h1>Remove Profile</h1>
      <input type="number" id="removeProfileId" placeholder="ID"/>
      <button id="removeProfileBtn">Remove Profile</button>
    </section>
    <section>
      <ul id="userProfileList"></ul>
    </section>
    <section>
      <p id="averageAge"></p>
    </section>
  </main>

  <script type="module" src="script.js"></script>

</body>

</html>
